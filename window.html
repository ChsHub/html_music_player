<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.0/themes/base/jquery-ui.css">
    <meta charset="UTF-8">
    <title>Window</title>
    <style type="text/css">

        .windowdiv {
            height: 200px;
            width: 200px;
            border: 4px solid black;

            position: absolute;
        }

        .windowbar {
            height: 20px;
            width: 100%;
            margin: 0;
            background-color: gray;
            position: relative;
        }

    </style>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
    <script>
        $( function() {
            /*$( ".windowdiv" ).draggable({cancel : '.windowbar'});*/
            $( ".windowdiv" ).draggable({ handle:'.windowbar' });
        } );
    </script>

</head>

<body>
<div class="windowdiv" >
    <div class="windowbar">X O _</div>
    Hallo
</div>
</body>
</html>
